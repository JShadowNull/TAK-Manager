<!--frontend/templates/services.html-->

{% extends "components/base.html" %}

{% block title %}Service Manager{% endblock %}

{% block content %}
    {% set title = 'Service Manager' %}
    {% include 'components/title_bar.html' %}

    <div class="flex gap-8 pt-14">
        <div class="flex flex-col gap-8 w-1/3">
            <!-- Start/Stop Services -->
            <div class="bg-cardBg p-6 rounded-lg shadow-lg text-white w-full border-1 border-accentBoarder">
                <h2 class="text-base mb-4 text-center">Start/Stop Services</h2>
                <label for="docker-switch" class="flex items-center cursor-pointer relative">
                    <input type="checkbox" id="docker-switch" class="sr-only">
                    <div class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
                    <div class="dot w-6 h-6 bg-white rounded-full shadow absolute transform transition"></div>
                    <span id="docker-status" class="ml-3 text-white text-sm">Checking Docker status...</span>
                </label>
            </div>
        </div>

        <!-- Docker Containers -->
        <div class="w-2/3 bg-cardBg p-6 rounded-lg shadow-lg text-white border-1 border-accentBoarder">
            <h2 class="text-base mb-4 text-center">Docker Containers</h2>
            <ul id="container-list" class="list-none space-y-2 text-sm">
                <li class="border-1 border-accentBoarder p-4 rounded">Loading containers...</li>
            </ul>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <style>
        #docker-switch:checked + .w-10 {
            background-color: #4ade80;
        }
        #docker-switch:checked + .w-10 + .dot {
            transform: translateX(20px);
        }
        .dot {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="{{ url_for('static', filename='js/docker/docker_manager.js') }}"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
{% endblock %}
