services:
  app:
    image: gitea.local.ubuntuserver.buzz/jake/tak-manager:v1.0.0  # lowercase for Docker compatibility
    container_name: tak-manager-production
    restart: unless-stopped
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${TAK_SERVER_INSTALL_DIR}:/home/tak-manager:rw
      - tak-manager-logs:/app/logs:rw
    ports:
      - "8989:8989"
    networks:
      - tak-manager-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  tak-manager-network:
    driver: bridge

volumes:
  tak-manager-logs: 