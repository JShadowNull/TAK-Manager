<!DOCTYPE html>
<html>
<head>
  <!-- Add Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self';
  style-src 'self' 'unsafe-inline';
  img-src 'self' data:
">
  <!-- Link to external styles -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="titlebar"></div>
  <img src="assets/icons/tak.svg" class="background-logo" alt="TAK Background Logo">
  
  <div class="container">
    <div class="loader">
      <div class="spinner"></div>
      <p id="status">Initializing application...</p>
    </div>

    <div id="pathSelection" class="path-selection">
      <h2>TAK Server Installation</h2>
      <p>Please select the directory where you would like to install the TAK Server. This directory will be used to store all TAK Server data and configurations.</p>
      <div class="button-group">
        <button id="selectPath">Select Directory</button>
        <button id="continueSetup" disabled>Continue Setup</button>
      </div>
      <div id="selectedPath"></div>
      <div id="error" class="error"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
