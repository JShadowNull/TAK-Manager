<!-- frontend/templates/popup_base.html -->

<div id="{{ popup_id }}" class="hidden fixed inset-0 flex items-center justify-center z-50">
    <!-- Background Overlay with Blur Effect -->
    <div class="fixed inset-0 bg-black bg-opacity-50 backdrop-filter backdrop-blur-sm"></div>
    
    <!-- Popup Content -->
    <div class="bg-cardBg border-1 border-accentBoarder p-6 rounded-lg shadow-lg max-w-lg w-full text-white relative z-10 flex flex-col items-center">
        <!-- Popup Title -->
        <h3 class="text-lg mb-4 text-center">{{ title }}</h3>
        <!-- Popup Content Area -->
        <div class="popup-content text-sm overflow-y-auto max-w-full p-2 max-h-96 flex-grow flex justify-center items-start">
            <div class="w-full max-w-lg">
                {{ content_html|safe }}
            </div>
        </div>
        <!-- Terminal Output (Hidden by default) -->
        {% if show_terminal %}
        <div id="{{ popup_id }}-terminal-output" class="hidden list-none space-y-2 overflow-y-auto text-textSecondary text-sm border border-accentBoarder h-64 p-2 rounded-lg mt-4">
            <!-- Terminal output will be appended here -->
        </div>
        {% endif %}
        <!-- Buttons Area -->
        <div class="flex justify-center mt-4 space-x-2 w-full">
            <div class="flex justify-center space-x-2 w-full">
                {{ buttons_html|safe }}
            </div>
        </div>
    </div>
</div>
